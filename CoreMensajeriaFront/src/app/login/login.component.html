<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Core de Mensajería</h1>
            <h5>Universidad Católica Andrés Bello</h5>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Contraseña">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/blank-page']" (click)="onLoggedin()"> Iniciar sesión </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Registro</a>
            </form>
        </div>
    </div>
</div>

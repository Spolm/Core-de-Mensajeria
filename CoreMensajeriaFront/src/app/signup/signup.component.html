<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Core de Mensajería</h1>
            <h5>Universidad Católica Andrés Bello</h5>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Nombre">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Apellido">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Confirmar contraseña">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/blank-page']"> Registro </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Iniciar sesión </a>
            </form>
        </div>
    </div>
</div>

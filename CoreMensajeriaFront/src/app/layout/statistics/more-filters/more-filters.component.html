<h2 mat-dialog-title>Más filtros</h2>
<button mat-raised-button mat-dialog-close class="btn btn-danger close-button">
    Cerrar
</button>
<div class="container">
    <div class="row">
        <div
            class="col-md-3 col-sm-6 dropdown"
            *ngIf="companiesDropdown.length > 0"
        >
            <ng-multiselect-dropdown
                [placeholder]="'Compañía'"
                [data]="companiesDropdown"
                [(ngModel)]="selectedCompanies"
                [settings]="companiesDropdownSettings"
                (onSelect)="companySelected($event)"
                (onDeSelect)="companyDeselected($event)"
                (onSelectAll)="selectAllCompanies()"
                (onDeSelectAll)="deselectAllCompanies()"
            >
            </ng-multiselect-dropdown>
        </div>

        <div
            class="col-md-3 col-sm-6 dropdown"
            *ngIf="campaignsDropdown.length > 0"
